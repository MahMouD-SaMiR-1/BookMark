<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookmark</title>
		<!-- fonts -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
			rel="stylesheet"
		/>
		<!--   -->

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main class="py-5 position-relative">
			<div class="container d-flex flex-column justify-content-center align-items-center">
				<h1 class="py-2 position-relative">Bookmarker</h1>
				<div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center">
					<h2>
						<i class="fa-solid fa-bookmark"></i>
						Bookmark your favorite sites
						<i class="fa-solid fa-bookmark"></i>
					</h2>
					<div class="site-name w-100 d-flex flex-column justify-content-center my-3">
						<label for="bookmarkName" class="pd-2 fw-semibold">
							<i class="fa-solid fa-book pe-2"></i>
							Site Name
						</label>
						<input
							type="text"
							placeholder="Bookmark Name"
							class="form-control my-1"
							id="bookmarkName"
							oninput="validateName(checkName())"
						/>
						<div class="alert alert-danger d-none p-2">
							<small>
								input must at least start with 3 character
							</small>
						</div>
					</div>
					<div class="site-url w-100 d-flex flex-column justify-content-center my-3">
						<label for="bookmarkURL" class="pd-2 fw-semibold">
							<i class="fa-solid fa-link pe-2"></i>
							Site URL
						</label>
						<input
							type="url"
							placeholder="Website URL"
							class="form-control my-1"
							id="bookmarkURL"
							oninput="validateURL(checKUrl())"
							
						/>
						<div class="alert alert-danger d-none p-2">
							<small>
								input must contain .com
							</small>
						</div>
					</div>
					<button onclick="addInputs()" class="btn btn-submit px-5" id="submitbtn">Submit</button>
				</div>
                <table class="table mt-4 text-center bg-light">
                    <thead>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">website name</th>
                        <th class="text-capitalize">visit</th>
                        <th class="text-capitalize">delete</th>
                    </thead>
					<tbody id="tableContent">
						
					</tbody>
                </table>
			</div>
			<div  class="box-info position-absolute start-0 top-0 bottom-0 w-100 d-flex justify-content-center align-items-center d-none">
				<div class="box-content bg-white p-4 rounded-2 shadow-lg">
					<header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
						<div class="circles d-flex">
							<span class="rounded-circle me-2"></span>
							<span class="rounded-circle me-2"></span>
							<span class="rounded-circle me-2"></span>

						</div>
						<button class="bnt border-0" id="closeBtn">
							<i class="fa-solid fa-xmark close fs-3"></i>

						</button>

					</header>
					<p class="m-0 pb-2 ">
						Site Name or Url is not valid, Please follow the rules below :
					</p>
					<ol class="rules list-unstyled m-0">
						<li>
							<i class="fa-regular fa-circle-right p-2"></i>
							Site name must contain at least 3 characters
						</li>
						<li>
							<i class="fa-regular fa-circle-right p-2"></i>
							Site URL must be a valid one
						</li>
					</ol>

				</div>

			</div>

		</main>
		

		<script src="js/script.js"></script>
	</body>
</html>
